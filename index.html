<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link rel="stylesheet"  href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="reset">Reset</li> 
            <!-- resets game -->
            <li class="Runaway">Save and Quit</li> 
            <!-- prompts something bout "you cant just 'save' then leave. Will you abandon your progress?" -->
            <li class="surrender">Forfeit</li> 
            <!-- prompts a taunting and mildly depressing farewell -->                                                              
        </ul>
    </nav>

    <div class="mainScreen">
        <container>
            <div class="sprite">
            <!-- tiny sprite or mascot(upper left) -->
                <img src="/Wraith_02_Idle_004.png" alt="a tan hooded sprite" width="200px">
            </div>

            <div class="score">
                <h2>(SCORE)</h2>
            <!-- TODO: icon tally for score(upper right), -->
            </div>                                        
        </container>

        <div class="prompts">
            <!-- Screen for game -->
            <h3> What is 1 + 4?</h3>                               
       <!-- (tentative: at some point animate sprite in attempting to escape boundary of screen?) -->
        </div>

        <div class="responseBtns">
            <button type="button" class="btn1" value="'0" onclick="buttonClicked(0);">5</button>
            <button type="button" class="btn2" value="'1" onclick="buttonClicked(1);">14</button>
        </div>

    </div>

    <hr>
<audio autoplay="autoplay" loop="true" controls="controls">
    <source src="/Miniatures_(getmp3.pro).mp3" alt='Minatures by Yan Vosley' >
</audio>
<br>
